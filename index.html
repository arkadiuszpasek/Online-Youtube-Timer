<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="res/icon.png">
    <title>Youtube Timer</title>
</head>
<body>
    <div class="container">
        <h4 class="mt-5">
            Paste url of your favorite YouTube video or playlist<br>Url will be remembered for your next session.
        </h4>
        <div class="row mt-5">
                <div class="col-lg-6 m-auto align-self-center">
                    <div class="form-group">
                        <label class="col-form-label">Paste youtube url:</label>
                        <input type="text" class="form-control mb-1" placeholder="Youtube url here..." id="urlInp">
                        <label class="col-form-label">Set the time:</label>
                        <input class="form-control mb-5" type="number" value="25" step ="1" min="1" id="timeInp">
                        <button type="button" class="btn btn-primary btn-block" id="startBtn">Start</button>
                    </div>
                    <div>
                        <h2 id="timer-txt" class="mt-5">Ready?</h2>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center">
                    <div id="player"></div>
                </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
